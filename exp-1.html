<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists, Links, and Images</title>
</head>
<body>
    <h1>Experiment 1</h1>

    <h2>a. Lists</h2>
    <ol><li>First</li><li>Second</li><li>Third</li></ol>
    <ul><li>Apple</li><li>Banana</li><li>Cherry</li></ul>

    <h2>b. Hyperlinks</h2>
    <a href="https://www.example.com" target="_blank">Visit Example</a><br>

    <h2>c. Images with Links</h2>
    <a href="https://www.example.com/your-profile" target="_blank">
        <img src="https://via.placeholder.com/150" width="150" height="150">
    </a>

    <h2>d. Image Gallery</h2>
    <a href="https://via.placeholder.com/600" target="_blank">
        <img src="https://via.placeholder.com/100" width="100" height="100">
    </a>
    <a href="https://via.placeholder.com/600" target="_blank">
        <img src="https://via.placeholder.com/100" width="100" height="100">
    </a>
</body>
</html>
