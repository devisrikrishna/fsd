<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: #f9f9f9;
        }
        td {
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <table border="1">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="1" max="120" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Reading"> Reading
                    <input type="checkbox" name="hobbies" value="Traveling"> Traveling
                    <input type="checkbox" name="hobbies" value="Gaming"> Gaming
                    <input type="checkbox" name="hobbies" value="Sports"> Sports
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="">--Select Country--</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>About Yourself:</td>
                <td><textarea name="about" rows="4" placeholder="Write something about yourself..."></textarea></td>
            </tr>
            <tr class="buttons">
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
